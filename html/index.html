<!DOCTYPE html>
<html lang="en">
<head>
	<title>Boidie Clouds</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" media="all" />


<style type="text/css">
body {
	background: aliceblue;
}
.contain {
	width: 640px;
	height: 480px;
	position:relative;
	overflow: hidden;
}
.cloud {
	position: absolute;
	border:1px solid red;
	background: white;
	left: 0px;
	top: 0px;
	width: 200px;
	height: 100px;
}
</style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript">

	$(document).ready(function() {
		$("#cloud1").animate({
			opacity: 0.25,
			left: "-50px",
			}, 5000, function() {
			// Animation complete.
			$("#cloud1").animate({
			opacity: 1.0,
			left: "+50px",
			}, 5000);

		});
	});
	</script>
</head>
<body>
	<div id="impress">
		<div class="step" data-x="0" data-y="0">
			<div class="contain">
				Hello World
				<div id="cloud1" class="cloud"></div>
				<div id="cloud2" class="cloud" style="left:400px;top:200px;"></div>
			</div>
		</div>
		<div class="step" data-x="500" data-y="0"> This is slide 2 </div>
		<div class="step" data-x="500" data-y="-400"> This is slide 3 </div>

	</div>
	<script src="impress.js"></script>
	<script>impress().init();</script>
</body>
</html>
